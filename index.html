<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal YouTube Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .search-container {
      text-align: center;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #ff0000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <h1>YouTube Arama</h1>
    <input type="text" id="query" placeholder="Ne aramak istersiniz?">
    <br>
    <button onclick="searchYouTube()">Ara</button>
  </div>

  <script>
    function searchYouTube() {
      const query = document.getElementById("query").value;
      if (query.trim() !== "") {
        const url = `https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`;
        window.location.href = url;
      } else {
        alert("Lütfen bir şeyler yazın.");
      }
    }
  </script>
</body>
</html>
